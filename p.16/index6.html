<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br/>
    <form id="formulario">
        Nombre: <input type="text" id="nombre"/>
        <br/><br/>
        Apellido: <input type="text" id="apellido"/>
    </form>
    
    <script>
        const forma = document.getElementById('formulario');

        forma.addEventListener('focus', (evento)=>{
            evento.target.style.background = 'yellow';
        }, true );
        //con true, se pasa a los elementos internos del objeto formulario, en este caso los inputs
        // se conoce como delegacion de eventos propagando los elementos del formulario a los elementos internos
        forma.addEventListener('blur', (evento)=>{
            evento.target.style.background = 'white';
        }, true);

    </script>
    
</body>
</html>
