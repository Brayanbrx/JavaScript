<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejando DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        //Document.write puede sobreescribir todo el documento, si ya tengo cosas cargadas
        document.write('Saludos desde JavaScript');

        function mostrar(){
            //document.write('Adios');
            document.getElementById('titulo').innerHTML += ' <br/> Nuevo Titulo';
        }

    </script>
</body>
</html>
